<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
str=prompt("nhap vao doan van")
var inhoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
arr=str.split('')
for(var x=0; x<arr.length; x++) {
    if (inhoa.indexOf(arr[x]) !== -1) {
        arr[x]=arr[x].toLowerCase()
    }else {arr[x]=arr[x].toUpperCase()
    }
}document.write(arr.join(''))

</script>
</body>
</html>
